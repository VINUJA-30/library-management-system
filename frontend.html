<!DOCTYPE html>
<html>
<head>
  <title>Library Management System</title>
</head>
<body>
  <h2>Library Management System</h2>

  <!-- Add Book Form -->
  <h3>Add a Book</h3>
  <form>
    <input type="text" name="bookTitle" placeholder="Enter book title" required />
    <input type="text" name="author" placeholder="Enter author name" required />
    <button type="submit">Add Book</button>
  </form>

  <!-- Borrow Book Form -->
  <h3>Borrow a Book</h3>
  <form>
    <input type="text" name="studentName" placeholder="Enter student name" required />
    <input type="text" name="bookToBorrow" placeholder="Enter book title" required />
    <button type="submit">Borrow Book</button>
  </form>

  <!-- Return Book Form -->
  <h3>Return a Book</h3>
  <form>
    <input type="text" name="studentReturning" placeholder="Enter student name" required />
    <input type="text" name="bookToReturn" placeholder="Enter book title" required />
    <button type="submit">Return Book</button>
  </form>
</body>
</html>
